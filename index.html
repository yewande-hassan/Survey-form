<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>FCC|Survey Form</title>
</head>
<body>
  <div id="showcase">
    <div class="showcase-content">
  <div id="title">
    <h1>freeCodeCamp Survey Form</h1>
  </div>
  <div id="description">
    <p><em>Thank you for taking the time to help us improve the platform</em></p>
  </div>
  <form id="survey-form">
    <label for="name">Name</label>
    <input id="name" id="name-label" type="name" placeholder="Enter your name" required>
    <label for="email">Email</label>
    <input id="email" id="email-label" type="email" placeholder="Enter your Email" required>
    <label for="number">Age (optional)</label>
    <input id="number" id="number-label" type="number" min="18" max="50" placeholder="Age" required>
    <label for="dropdown">Which option best describes your current role?</label>
    <select name="dropdown" id="dropdown">
      <option value="f" selected>Select current role</option>
      <option value="a">Student</option>
      <option value="b">Full Time Job</option>
      <option value="c">Full Time Learner</option>
      <option value="d">Prefer not to say</option>
      <option value="e">Other</option>
    </select>
    
    <div class="recommendation">
    <label for="radio-button">Would you recommend freeCodeCamp to a friend? </label>
      <input id="radio-button" type="radio" name="recommendation" checked>Definitely
      <input id="radio-button" type="radio" name="recommendation">Maybe
      <input id="radio-button" type="radio" name="recommendation">Not Sure
</div>
<div class="features">
  <label for="feature">What is your favorite feature of freeCodeCamp?</label>
  <select name="feature" id="feature">
    <option value="e" selected>Select an option</option>
    <option value="a">Challenges</option>
    <option value="b">Projects</option>
    <option value="c">Community</option>
    <option value="d">Open Source</option>
  </select>
</div>
  <div class="improved">
  <label>What would you like to see improved? (Check all that apply)
  <label for="front-end-projects">
    <input id="front-end-projects" type="checkbox" value="front-end-projects">Front-end Projects
  </label>
  <label for="back-end-projects">
    <input id="back-end-Projects" type="checkbox" value="back-end-projects">Back-end-Projects
  </label>
  <label for="data-visualization">
    <input id="data-visualization" type="checkbox" value="data-visualization">Data Visualization
  </label>
  <label for="challenges">
    <input id="challenges" type="checkbox" value="challenges">Challenges
  </label>
  <label for="open-sources-community">
    <input id="open-sources-community" type="checkbox" value="open-sources-community">Open Source Community
  </label>
  <label for="vitter-help-rooms">
    <input id="vitter-help-rooms" type="checkbox" value="gitter-help-rooms">Gitter help rooms
  </label>
  <label for="videos">
    <input id="videos" type="checkbox" value="videos">Videos
  </label>
  <label for="city-meetups">
    <input id="city-meetups" type="checkbox" value="cty-meetups">City Meetups
  </label>
  <label for="wiki">
    <input id="wiki" type="checkbox" value="wiki">Wiki
  </label>
  <label for="forum">
    <input id="forum" type="checkbox" value="forum">Forum
  </label>
  <label for="additional-Courses">
    <input id="additional-Courses" type="checkbox" value="additional-courses">Additional Courses
  </label>
</label>
</div>
<div class="text">
<label>Any comments or suggestions?</label>
<textarea name="message" id="message" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
</div>
<button type="submit" id="submit">Submit</button>
  </form>
</div>
</div>
<footer>
  <p>Code by  HASSAN YEWANDE</p>
</footer>
</body>
</html>
